<style>
  .greeting-container {
    text-align: center;
    padding: 3rem 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }
  .greeting-container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
    animation: rotate 20s linear infinite;
  }
  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .greeting-content {
    position: relative;
    z-index: 1;
  }
  .greeting-time {
    font-size: 1.5rem;
    font-weight: 300;
    opacity: 0.9;
    margin-bottom: 1rem;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }
  .greeting-message {
    font-size: 3.5rem;
    font-weight: 700;
    margin: 1rem 0;
    letter-spacing: -0.02em;
    text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 0.8s ease-out;
  }
  .greeting-emoji {
    font-size: 4rem;
    margin: 1.5rem 0;
    display: inline-block;
    animation: bounce 2s ease-in-out infinite;
  }
  .greeting-subtitle {
    font-size: 1.25rem;
    font-weight: 400;
    opacity: 0.95;
    margin-top: 1.5rem;
    animation: fadeIn 1.2s ease-out;
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 0.95;
    }
  }
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0) scale(1);
    }
    50% {
      transform: translateY(-20px) scale(1.1);
    }
  }
  .sparkles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0;
    animation: sparkle 3s ease-in-out infinite;
  }
  .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
  .sparkle:nth-child(2) { top: 60%; left: 80%; animation-delay: 0.5s; }
  .sparkle:nth-child(3) { top: 80%; left: 30%; animation-delay: 1s; }
  .sparkle:nth-child(4) { top: 30%; left: 70%; animation-delay: 1.5s; }
  .sparkle:nth-child(5) { top: 50%; left: 20%; animation-delay: 2s; }
  @keyframes sparkle {
    0%, 100% {
      opacity: 0;
      transform: scale(0);
    }
    50% {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
<div class="greeting-container">
  <div class="sparkles">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>
  <div class="greeting-content">
    <div class="greeting-time" id="timeDisplay"></div>
    <div class="greeting-message" id="greetingMessage">Hello!</div>
    <div class="greeting-emoji" id="greetingEmoji">ðŸ‘‹</div>
    <div class="greeting-subtitle" id="greetingSubtitle">Have a wonderful day!</div>
  </div>
</div>
<script>
  (function() {
    const hour = new Date().getHours();
    const timeDisplay = document.getElementById('timeDisplay');
    const greetingMessage = document.getElementById('greetingMessage');
    const greetingEmoji = document.getElementById('greetingEmoji');
    const greetingSubtitle = document.getElementById('greetingSubtitle');
    
    const greetings = [
      {
        time: 'Early Morning',
        message: 'Good Morning',
        emoji: 'ðŸŒ…',
        subtitle: 'Rise and shine!'
      },
      {
        time: 'Morning',
        message: 'Good Morning',
        emoji: 'â˜€ï¸',
        subtitle: 'Start your day with a smile!'
      },
      {
        time: 'Afternoon',
        message: 'Good Afternoon',
        emoji: 'ðŸŒ¤ï¸',
        subtitle: 'Hope your day is going well!'
      },
      {
        time: 'Evening',
        message: 'Good Evening',
        emoji: 'ðŸŒ†',
        subtitle: 'Time to unwind and relax!'
      },
      {
        time: 'Night',
        message: 'Good Night',
        emoji: 'ðŸŒ™',
        subtitle: 'Sweet dreams ahead!'
      }
    ];
    
    let currentGreeting;
    if (hour >= 5 && hour < 9) {
      currentGreeting = greetings[0];
    } else if (hour >= 9 && hour < 12) {
      currentGreeting = greetings[1];
    } else if (hour >= 12 && hour < 17) {
      currentGreeting = greetings[2];
    } else if (hour >= 17 && hour < 22) {
      currentGreeting = greetings[3];
    } else {
      currentGreeting = greetings[4];
    }
    
    timeDisplay.textContent = currentGreeting.time;
    greetingMessage.textContent = currentGreeting.message;
    greetingEmoji.textContent = currentGreeting.emoji;
    greetingSubtitle.textContent = currentGreeting.subtitle;
  })();
</script>
