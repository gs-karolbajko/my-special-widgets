<style>
  .quote-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 3rem 2.5rem;
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
    border-radius: 24px;
    box-shadow: 0 25px 50px rgba(14, 165, 233, 0.15);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }
  .quote-container::before {
    content: '';
    position: absolute;
    top: -100px;
    right: -100px;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
    border-radius: 50%;
  }
  .quote-container::after {
    content: '';
    position: absolute;
    bottom: -80px;
    left: -80px;
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
    border-radius: 50%;
  }
  .quote-content {
    position: relative;
    z-index: 1;
  }
  .quote-icon {
    font-size: 4rem;
    color: #0ea5e9;
    margin-bottom: 1.5rem;
    opacity: 0.6;
    display: block;
    animation: float 3s ease-in-out infinite;
  }
  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  .quote-text {
    font-size: 1.75rem;
    font-weight: 500;
    line-height: 1.6;
    color: #0c4a6e;
    margin-bottom: 2rem;
    font-style: italic;
    text-align: center;
  }
  .quote-author {
    font-size: 1.125rem;
    font-weight: 600;
    color: #0369a1;
    text-align: center;
    margin-bottom: 2rem;
  }

    margin-right: 0.5rem;
  }
  .quote-tags {
    display: flex;
    justify-content: center;
    gap: 0.75rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
  }
  .quote-tag {
    padding: 0.5rem 1rem;
    background: rgba(14, 165, 233, 0.1);
    color: #0369a1;
    border-radius: 20px;
    font-size: 0.875rem;
    font-weight: 500;
  }
</style>
